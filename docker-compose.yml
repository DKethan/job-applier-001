version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: jobcopilot-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: jobcopilot-api
    environment:
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - ./apps/api/.env
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./apps/api:/app
      - uploads_data:/data/uploads
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: jobcopilot-web
    environment:
      - NEXT_PUBLIC_API_BASE_URL=${API_BASE_URL:-http://localhost:8000}
    env_file:
      - ./apps/web/.env
    ports:
      - "${WEB_PORT:-3000}:3000"
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api

volumes:
  redis_data:
  uploads_data:

networks:
  default:
    name: jobcopilot-network
